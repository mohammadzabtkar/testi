    @media (max-width: 768px) {
        .table thead {

        }

        .table-bordered td {
            display: grid;
            grid-template-columns: auto 1fr;
            text-align: left;
            padding: 10px;
            border: 1px solid transparent;
        }

        .table-bordered td[data-label]:before {
            content: attr(data-label);
            text-align: right;
            padding-right: 5px;
            font-weight: bold;
        }

        .table-bordered td:last-child {
            border-bottom: 1px solid transparent;
        }

        .table-bordered tr {
            margin-bottom: 20px;
            border: 1px solid #999999;
            border-radius: 5px;
            padding: 10px;
        }
    }
